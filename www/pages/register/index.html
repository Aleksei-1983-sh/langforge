<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - English SaaS</title>

  <link rel="stylesheet" href="../../assets/css/base.css" />
  <link rel="stylesheet" href="../../assets/css/components.css" />
  <link rel="stylesheet" href="../../assets/css/register.css" />
</head>
<body>
  <main class="login-container" id="main">
    <section class="login-box" aria-labelledby="register-title">
      <h1 id="register-title" class="logo">English SaaS — Регистрация</h1>

      <form id="register-form" novalidate>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username" />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email" />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="new-password" />
        </div>

        <div class="input-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" required autocomplete="new-password" />
        </div>

        <div id="msg" role="status" aria-live="polite"></div>

        <button type="submit" class="btn primary" id="register-btn">Register</button>
      </form>

      <p class="small-note">
        Уже есть аккаунт?
        <a href="../login/index.html">Войти</a>
      </p>
    </section>
  </main>

  <script src="../../assets/js/utils.js"></script>
  <script src="../../assets/js/api.js"></script>
  <script src="../../assets/js/register.js"></script>
</body>
</html>
