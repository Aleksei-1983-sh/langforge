<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text View</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <h1 id="text-title"></h1>
    <div id="text-content"></div>

    <h2>Word List</h2>
    <ul id="word-list"></ul>
  </div>

  <div id="word-popup" class="popup hidden">
    <span id="close-popup">&times;</span>
    <h3 id="word-name"></h3>
    <p><strong>Translation:</strong> <span id="word-translation"></span></p>
    <p><strong>Transcription:</strong> <span id="word-transcription"></span></p>
    <div id="word-examples"></div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
