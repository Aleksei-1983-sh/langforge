<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - English SaaS</title>

  <link rel="stylesheet" href="../../assets/css/base.css" />
  <link rel="stylesheet" href="../../assets/css/components.css" />
  <link rel="stylesheet" href="../../assets/css/dashboard.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <img src="../../assets/img/logo.svg" alt="Logo" class="logo-img" />
      <nav class="nav-right">
        <span id="user-name">—</span>
        <button id="logout-btn" class="btn">Logout</button>
      </nav>
    </div>
  </header>

  <main class="dashboard-main container">
    <h2>Добро пожаловать, <span id="user-welcome">гость</span></h2>
    <p>Это пример страницы дашборда. Здесь будут статистика и ссылки на функции.</p>

    <section class="cards">
      <div class="card">Words learned: <strong id="stat-words">0</strong></div>
      <div class="card">Active lessons: <strong id="stat-lessons">0</strong></div>
    </section>
  </main>

  <script src="../../assets/js/utils.js"></script>
  <script src="../../assets/js/api.js"></script>
  <script src="../../assets/js/dashboard.js"></script>
</body>
</html>
